<!DOCTYPE html> 
<html> 
  
<head> 
    <title> 
        Check a number is Prime or 
        not using JavaScript 
    </title> 
      
    <script type="text/javascript">
    
    function GetData() { 
              
              var n, i, flag = true; 
                
              
              n = document.myform.n.value; 
              n = parseInt(n) 
              for(i = 2; i <= n - 1; i++) 
                  if (n % i == 0) { 
                      debugger;
                      flag = false; 
                      break; 
                  } 
                    
                  // Check and display alert message 
              if (flag == true) 
                  alert(n + " is prime"); 
              else
                  alert(n + " is not prime"); 
          } 
      
 </script> 
</head> 
  
<body> 
    <center> 
         
          
        <h4>check number is prime or not</h4> 
          
        <hr color="Green"> 
          
        <form name="myform"> 
            Enter the number: 
            <input type="text" name=n value=""> 
              
            <br><br> 
              
            <input type="button" value="Check" onClick="GetData()"> 
            <br> 
        </form> 
    </center> 
</body> 
  
</html>
